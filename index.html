<!DOCTYPE html>
<head>
  <title>Payment Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="error-banner">Some fields are missing</div>
    <h2>Payment form example</h2>

    <form>
      <div class="row">
        <div class="column">
          <label for="card">Card #</label>
          <input type="text" id="card" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="column small">
          <label for="cvc">CVC #</label>
          <input type="text" id="cvc" placeholder="0000">
        </div>
        <div class="column">
          <label for="amount">Amount</label>
          <input type="text" id="amount" placeholder="$ Amount">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name">
        </div>
        <div class="column">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="city">City</label>
          <input type="text" id="city">
        </div>
        <div class="column">
          <label for="state">State</label>
          <select id="state">
            <option disabled selected>Pick a state</option>
            <option>State 1</option>
            <option>State 2</option>
            <option>State 3</option>
          </select>
        </div>
        <div class="column">
          <label for="postal">Postal Code</label>
          <input type="text" id="postal">
        </div>
      </div>

      <label>We accept:</label>
      <div class="payment-icons">
        <div class="payment-option">
          <input type="radio" id="visa" name="payment" value="visa">
          <label for="visa">
            <img src="https://img.icons8.com/ios-filled/50/000000/visa.png" alt="Visa">
            Visa
          </label>
        </div>
        <div class="payment-option">
          <input type="radio" id="mastercard" name="payment" value="mastercard">
          <label for="mastercard">
            <img src="https://img.icons8.com/ios-filled/50/000000/mastercard.png" alt="Mastercard">
            Mastercard
          </label>
        </div>
        <div class="payment-option">
          <input type="radio" id="paypal" name="payment" value="paypal">
          <label for="paypal">
            <img src="https://img.icons8.com/ios-filled/50/000000/paypal.png" alt="PayPal">
            PayPal
          </label>
        </div>
      </div>
      
      <label for="message">Message</label>
      <textarea id="message" placeholder="Add any notes here."></textarea>

      <div class="form-footer">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="send-btn">Send</button>
      </div>
    </form>
  </div>
</body>
