<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-4">Payment Form Example</h2>
      <div class="alert alert-danger" role="alert">
        Some fields are missing</div>      

      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="card" class="form-label">Card #</label>
            <input type="text" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC</label>
            <input type="text" id="cvc" class="form-control" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" id="amount" class="form-control" placeholder="$ Amount">
          </div>

          <div class="col-md-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" id="first-name" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" id="last-name" class="form-control">
          </div>

          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
              <option disabled selected>Pick a state</option>
              <option>State 1</option>
              <option>State 2</option>
              <option>State 3</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="postal" class="form-label">Postal Code</label>
            <input type="text" id="postal" class="form-control">
          </div>
        </div>

        <div class="mt-4">
          <label class="form-label">We accept:</label>
          <div class="d-flex flex-wrap gap-3">
            <div class="form-check d-flex align-items-center">
              <input class="form-check-input me-2" type="radio" name="payment" id="visa" value="visa">
              <label class="form-check-label d-flex align-items-center" for="visa">
                <img src="https://img.icons8.com/ios-filled/50/000000/visa.png" alt="Visa"> Visa
              </label>
            </div>
            <div class="form-check d-flex align-items-center">
              <input class="form-check-input me-2" type="radio" name="payment" id="mastercard" value="mastercard">
              <label class="form-check-label d-flex align-items-center" for="mastercard">
                <img src="https://img.icons8.com/ios-filled/50/000000/mastercard.png" alt="Mastercard"> Mastercard
              </label>
            </div>
            <div class="form-check d-flex align-items-center">
              <input class="form-check-input me-2" type="radio" name="payment" id="paypal" value="paypal">
              <label class="form-check-label d-flex align-items-center" for="paypal">
                <img src="https://img.icons8.com/ios-filled/50/000000/paypal.png" alt="PayPal"> PayPal
              </label>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" placeholder="Add any notes here."></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>

</body>
